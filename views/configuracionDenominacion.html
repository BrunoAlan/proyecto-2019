<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>NombreApp</title>
		<link href="../node_modules/material-icons/iconfont/material-icons.css" rel="stylesheet" />
		<link type="text/css" rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css" />
		<link
			type="text/css"
			rel="stylesheet"
			media="screen,projection"
			href="../node_modules/materialize-css/dist/css/materialize.css"
			media="screen,projection"
		/>
		<link href="../css/configdenominacion.css" rel="stylesheet" type="text/css" />
		<link href="../css/sidebar.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="row">
			<div class="col s1">
				<div class="barramenu sidenav-trigger" data-target="menu">
					<i class="iconomenu fa fa-chevron-right"></i>
				</div>
				<ul id="menu" class="sidenav sidenav" style="width:23vw">
					<li>
						<div class="user-view">
							<a href="#user"><img class="circle z-depth-5" id="imgdocente" src="../public/images/fotodocente.png"/></a>
							<a href="#name"><span id="hola" class="white-text name">Hola!</span></a>
							<a href="#name"><span id="nombredocente" class="white-text name"></span></a>
							<a href="#email"><span class="white-text email"></span></a>
						</div>
					</li>
					<li><a id="reiniciar" href="index.html">VOLVER AL INICIO</a></li>
				</ul>
			</div>

			<div class="textoejercicio col s ">
				<p id="ejercicio1">EJERCICIO 1</p>
				<p id="nombreejercicio">DENOMINACIÃ“N</p>
			</div>

			<div class="col s">
				<p id="textoestudiante">ESTUDIANTES</p>
			</div>

			<div class="col s2">
				<p id="textopalabras">PALABRAS</p>
			</div>

			<div class="contenedorconfiguracion col s11">
				<div class="row">
					<div class="buscadorestudiante input-field col s">
						<i class="material-icons prefix">search</i>
						<textarea id="buscarEstudiante" class="materialize-textarea"></textarea>
						<label for="buscarEstudiante">Buscar nombre</label>
					</div>

					<div class="buscadorpalabra input-field col s">
						<i class="material-icons prefix">search</i>
						<textarea id="buscarPalabra" class="materialize-textarea"></textarea>
						<label for="buscarPalabra">Buscar palabra</label>
					</div>
					<div class="col s">
						<a> <button id="" class="selectorrapido grey lighten-2">SELECTOR RAPIDO</button></a>
					</div>
				</div>

				<div class="row" style="max-height: 30vw; min-height: 30vw;">
					<div id="divEstudiantes" class="col s3"></div>
					<div class="col s"><ul id="listaPalabras" class="contenedorpalabras collection col s "></ul></div>
					<div class="col s2" id="divSeleccionados"><ul id="seleccionados" class="contenedorpalabras collection col s12"></ul></div>
					<div class="col s2 offset-s1">
						<img id="ilustracion" src="../public/images/Bienvenido.png" />
						<a> <button id="btnIniciar" class="comenzar teal lighten-3">INICIAR EJERCICIO</button></a>
					</div>
				</div>

				<div class="row">
					<div class="contabajo col s12">
						<div class="input-field col s2">
							<select id="dificultad">
								<option value="" disabled>Elegir dificultad</option>
								<option value="Baja" selected>Baja</option>
								<option value="Media">Media</option>
								<option value="Alta">Alta</option>
							</select>
							<label id="textoselector">DIFICULTAD</label>
						</div>
						<div class="input-field col s2">
							<select id="repeticiones">
								<option value="" disabled>Elegir repeticiones</option>
								<option value="5" selected>5</option>
								<option value="10">10</option>
								<option value="20">20</option>
							</select>
							<label id="textoselector">REPETICIONES</label>
						</div>
						<div class="input-field col s2">
							<select id="tipoImagen">
								<option value="" disabled>Elegir imagen</option>
								<option value="Imagen Real" selected>Imagen Real</option>
								<option value="Dibujo">Dibujo</option>
							</select>
							<label id="textoselector">TIPO IMAGEN</label>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../node_modules/jquery/dist/jquery.js" onload="window.$ = window.jQuery = module.exports;"></script>
		<script src="../js/index.js"></script>
		<!--JavaScript at end of body for optimized loading-->
		<script type="text/javascript" src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>
		<script src="../js/letterAvatar.js"></script>
		<script>
			require('../js/configuracionDenominacion.js');
		</script>
		<script>
			document.addEventListener('DOMContentLoaded', function() {
				var elems = document.querySelectorAll('.sidenav');
				var instances = M.Sidenav.init(elems, {
					inDuration: 500,
					outDuration: 400
				});
			});
		</script>
	</body>
</html>
