<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.css" />
		<link rel="stylesheet" href="../css/configdenominacion.css" />
		<link href="../node_modules/material-icons/iconfont/material-icons.css" rel="stylesheet" />

		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Configuración Denominación</title>
	</head>
	<body>
		<div class="row">
			<div class="col s4">
				<p>Estudiantes</p>
			</div>
			<div class="col s4">
				<p>Palabras</p>
			</div>
			<div class="col s4">
				<p>Seleccionadas</p>
			</div>
		</div>

		<div class="row">
			<div class="input-field col s4">
				<i class="material-icons prefix">search</i>
				<textarea id="buscarEstudiante" class="materialize-textarea"></textarea>
				<label for="buscarEstudiante">Buscar nombre</label>
			</div>

			<div class="input-field col s4">
				<i class="material-icons prefix">search</i>
				<textarea id="buscarPalabra" class="materialize-textarea"></textarea>
				<label for="buscarPalabra">Buscar palabra</label>
			</div>
		</div>

		<div class="row" style="max-height: 35vw; min-height: 35vw;">
			<div id="divEstudiantes" class="col s4"></div>
			<div class="col s4"><ul id="listaPalabras" class="collection col s12 "></ul></div>
			<div class="col s4" id="divSeleccionados"><ul id="seleccionados" class="collection col s12"></ul></div>
		</div>

		<div class="row">
			<div class="input-field col s3">
				<select id="dificultad">
					<option value="" disabled>Elegir dificultad</option>
					<option value="Baja" selected>Baja</option>
					<option value="Media">Media</option>
					<option value="Alta">Alta</option>
				</select>
				<label>Dificultad</label>
			</div>
			<div class="input-field col s3">
				<select id="repeticiones">
					<option value="" disabled>Elegir repeticiones</option>
					<option value="5" selected>5</option>
					<option value="10">10</option>
					<option value="20">20</option>
				</select>
				<label>Repeticiones</label>
			</div>
			<div class="input-field col s3">
				<select id="tipoImagen">
					<option value="" disabled>Elegir imagen</option>
					<option value="Imagen Real" selected>Imagen Real</option>
					<option value="Dibujo">Dibujo</option>
				</select>
				<label>Tipo Imagen</label>
			</div>

			<div class="col s3">
				<button id="btnIniciar" class="btn waves-effect waves-light">
					Comenzar
					<i class="material-icons right">send</i>
				</button>
			</div>
		</div>

		<script src="../js/letterAvatar.js"></script>

		<script>
			require("../js/configuracionDenominacion.js");
		</script>
		<script type="text/javascript" src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>
	</body>
</html>
